<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Tab Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            color: #777;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: #2575fc;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #2575fc;
            border-radius: 3px 3px 0 0;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 25px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #1a5bc5;
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .btn:hover {
            background: #1a5bc5;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .social-login {
            margin: 30px 0 20px;
            text-align: center;
            position: relative;
        }
        
        .social-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .social-login span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #777;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .social-icon.twitter {
            background: #1DA1F2;
        }
        
        .social-icon.facebook {
            background: #3b5998;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
        }
        
        .footer {
            text-align: center;
            padding: 25px 0;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        .footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        
        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="signin">Sign In</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>
        
        <div class="form-container">
            <!-- Sign In Form -->
            <form id="signin-form" class="form active">
                <h2>Welcome Back</h2>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Jotrasmith@gmail.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Your Password?</a>
                </div>
                
                <button type="submit" class="btn">Sign in</button>
                
                <div class="social-login">
                    <span>Or sign in with</span>
                </div>
                
                <div class="social-icons">
                    <div class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="form">
                <h2>Create Account</h2>
                
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="social-login">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-icons">
                    <div class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
                
                <div class="signup-link">
                    Already have an account? <a href="#" id="show-signin">Sign In</a>
                </div>
            </form>
        </div>
        
        <div class="footer">
            2016 Flat Tab Forms. All Rights Reserved | Design by Wikipedia
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update forms
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Switch between forms using the links
            document.getElementById('show-signup').addEventListener('click', function(e) {
                e.preventDefault();
                tabs[1].click();
            });
            
            document.getElementById('show-signin').addEventListener('click', function(e) {
                e.preventDefault();
                tabs[0].click();
            });
            
            // Form submission handling
            document.getElementById('signin-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Sign In functionality would be implemented here!');
            });
            
            document.getElementById('signup-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Sign Up functionality would be implemented here!');
            });
        });
    </script>
</body>
</html>
