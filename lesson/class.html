<!DOCTYPE html>
<html>
    <head>
        <title>Using Class</title>
        <style>
            .number{
                color: red;
            }
            .p_tag_bg{
                background-color: black;
            }
            .fontsize{
                font-size: 50px;
            }

        </style>
    </head>
    <body>
        <div class="number">
            Hi
        </div>
        <p class="number p_tag_bg" style="padding: 15px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, esse doloremque saepe ex vero soluta earum molestias provident a cum ullam qui sed error quam itaque quia explicabo temporibus aliquam.</p>

        <h1 class="number fontsize p_tag_bg">Hello everyone</h1>
    </body>
</html>
